<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load crispy_forms_tags %}
</head>
<body class="text-center">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<main class="form-signin w-100 m-auto">
    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input id="floatingInput" name="username" value="" type="text" class="form-control"/>
            <label for="floatingInput">Nome do Usu√°rio</label>
        </div>
        <div class="form-floating">
            <input id="floatingPassword" name="password" type="password" class="form-control"/>
            <label for="floatingPassword">Password</label>
        </div>
        {% if error_message %}
            <div id="alert" class="alert alert-warning">
                <p class="close"  data-dismiss="alert"></p>
                {{ error_message }}
            </div>
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
</body>
</html>
