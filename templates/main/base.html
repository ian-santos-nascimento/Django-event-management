<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Boutique Gourmet {% endblock %}</title>
    {% load bootstrap5 %}
    {% load bootstrap %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <span class="fs-4">Boutique Gourmet</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'client_list' %}" class="nav-link">Clientes</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Eventos</a></li>
            <li class="nav-item"><a href="{% url 'comida_list' %}" class="nav-link">Card√°pio</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Terceiros</a></li>
            <li class="nav-item"><a href=" {% url 'user_list' %}" class="nav-link">Usuarios</a></li>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <li class="nav-item">
                        <button class="nav-link" type="submit">Log Out</button>
                    </li>
                </form>
            {% endif %}
        </ul>
    </header>   
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
